<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Sign-In</title>
</head>

<body>
    <div class="card">
        <form  onsubmit="return validateMyForm();">
            <h2>Register Here</h2>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" id="user" required>
            </div>
            <div class="input-group">
                <i class="far fa-eye" id="togglePassword"></i>
                <input type="password" placeholder="Password" id="password" required>
            </div>  
            <div class="input-group">
                <i class="far fa-eye" id="togglePassword2"></i>
                <input type="password" placeholder="Confirm Password" id="password2" required>
            </div>
            <button class="btn" id="sign">Sign Up</button>
            <p class="btn2" id="sign"><a href="https://bluelogin.netlify.app/" target="_blank">Login</a></p>
        </form>
</div>

    <div id="particles-js"></div>
    
    <script src="https://kit.fontawesome.com/4077c6ef6a.js" crossorigin="anonymous"></script>
    <script src="particles.js"></script>
    <script src="script.js"></script>
</body>
</html>
